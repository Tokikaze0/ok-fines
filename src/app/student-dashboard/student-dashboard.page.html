<ion-header>
  <ion-toolbar>
    <ion-title>Student Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Quick Actions</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item button routerLink="/view-attendance">
                <ion-icon name="calendar-outline" slot="start"></ion-icon>
                <ion-label>View Attendance</ion-label>
              </ion-item>
              <ion-item button routerLink="/view-fines">
                <ion-icon name="cash-outline" slot="start"></ion-icon>
                <ion-label>View Fines</ion-label>
              </ion-item>
              <ion-item button routerLink="/update-profile">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label>Update Profile</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Summary</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-icon name="checkmark-circle-outline" slot="start" color="success"></ion-icon>
                <ion-label>
                  <h2>Attendance Rate</h2>
                  <p>Loading...</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="warning-outline" slot="start" color="warning"></ion-icon>
                <ion-label>
                  <h2>Outstanding Fines</h2>
                  <p>Loading...</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="time-outline" slot="start" color="primary"></ion-icon>
                <ion-label>
                  <h2>Last Attendance</h2>
                  <p>Loading...</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
