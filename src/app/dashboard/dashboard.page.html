<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <span style="font-weight: 700; font-size: 24px;">Dashboard</span>
    </ion-title>
    <ion-buttons slot="end" color="medium" fill="clear">
      <ion-button expand="block" (click)="logout()" color="secondary">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Sign Out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section ion-padding">
    <h1 class="ion-no-margin" style="font-size: 28px; font-weight: 700; color: #1f2937;">
      Welcome Back!
    </h1>
    <p style="color: #6b7280; margin-top: 8px;">
      Here's what's happening in your account
    </p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card class="stats-card">
          <ion-card-content>
            <div class="ion-text-center">
              <ion-icon name="people" style="font-size: 48px; color: var(--ion-color-primary)"></ion-icon>
              <h2 style="font-size: 24px; font-weight: 600; margin: 16px 0;">Users</h2>
              <ion-button expand="block" (click)="openSurvey()" class="gradient-button">
                <ion-icon name="calendar" slot="start"></ion-icon>
                Open Survey
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-card class="stats-card">
          <ion-card-content>
            <div class="ion-text-center">
              <ion-icon name="school" style="font-size: 48px; color: var(--ion-color-tertiary)"></ion-icon>
              <h2 style="font-size: 24px; font-weight: 600; margin: 16px 0;">Student User Management</h2>
              <p class="ion-text-center">Manage student user accounts</p>
              <ion-button expand="block" routerLink="/student-user-management" class="gradient-button ion-margin-top">
                <ion-icon name="people" slot="start"></ion-icon>
                Manage Students
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
