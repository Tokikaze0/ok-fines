<ion-header>
  <ion-toolbar>
    <ion-title>Homeroom Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Quick Actions</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item button routerLink="/student-list">
                <ion-icon name="people-outline" slot="start"></ion-icon>
                <ion-label>View Students</ion-label>
              </ion-item>
              <ion-item button routerLink="/attendance">
                <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                <ion-label>Take Attendance</ion-label>
              </ion-item>
              <ion-item button routerLink="/reports">
                <ion-icon name="document-text-outline" slot="start"></ion-icon>
                <ion-label>View Reports</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Recent Activity</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <!-- Recent activities will be dynamically loaded here -->
              <ion-item>
                <ion-label>
                  <h2>No recent activities</h2>
                  <p>Your recent activities will appear here</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
